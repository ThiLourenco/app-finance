<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">  
  <title>App Dev Finance</title>
</head>

<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de Entrada">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de Saida">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de Total">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      
      <a href="#" class="button new">+ Nova Transação</a>
      
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form action="POST">
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input 
                type="text" 
                id="description" 
                name="description" 
                placeholder="Descrição"
            />
          </div>

          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input 
                type="number" 
                id="amount" 
                name="amount"
                step="0.01"
                placeholder="0,00"
            />
            <small class="help">Use o sinal - (negativo) para despesas e . (ponto) para casas decimais.</small>
          </div>

          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input 
                type="date" 
                id="date" 
                name="date" 
            />
          </div>

          <div class="input-group actions">
            <a href="#" class="button cancel"> <img src="assets/cancel.svg" alt="Cancelar"> Cancelar</a>
            <button> <img class="save" src="./assets/save.svg" alt="Salvar">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>2021 - dev.finance$</p>
  </footer>

  <script src="./scripts/main.js"></script>
</body>

</html>
