<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,700;1,100;1,300;1,400&display=swap" rel="stylesheet">  

</head>

<body>
  
  <header>
    <img src="./assets/logo.svg" alt="Logo Dev Finance">
    <div id="change-theme">
      <input type="checkbox" id="checkbox">
      <label for="checkbox">
        <div id="ball"></div>
      </label>
    </div>
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Imagem de Entrada">
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de Saida">
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="Imagem de Total">
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      
      <a href="#" class="button new"> <img src="./assets/plus-solid.svg"> Nova Transação</a>
      
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Transação</h2>
        <form id="form" action="POST">
          <div class="input-group">
            <label for="description" class="sr-only">Descrição</label>
            <input 
                type="text" 
                id="description" 
                name="description" 
                placeholder="Descrição"
            />
            <small class="handle-error description"></small>
          </div>

          <div class="input-group">
            <label for="amount" class="sr-only">Valor</label>
            <input 
                type="number" 
                id="amount" 
                name="amount"
                step="0.01"
                placeholder="0,00"
            />
            <small class="handle-error amount"></small>
            <small class="help">Use o sinal - (negativo) para despesas e . (ponto) para casas decimais.</small>
          </div>

          <div class="input-group">
            <label for="date" class="sr-only">Data</label>
            <input 
                type="date" 
                id="date" 
                name="date" 
            />
            <small class="handle-error date-form"></small>
            <small class="handle-error date-form"></small>
            <small class="handle-error date-form"></small>
          </div>

          <div class="input-group actions">
            <a href="#" class="button cancel"> <img src="assets/cancel.svg" alt="Cancelar"> Cancelar</a>
            <button> <img class="save" src="./assets/save.svg" alt="Salvar">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>Created with ❤️</p>
    <p><a href="https://github.com/ThiLourenco" target="_blank" rel="noreferrer" class="githubIcon"><img src='./assets/GitHub.svg' ></a></p>
    <p>dev.finance$</p>
    
  </footer>
  <script src="src/vanilla-tilt.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".card"), {
      max: 25,
      speed: 400,
      glare: true,
      "max-glare": 1,
    });
    </script>
  <script src="src/theme.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
